<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Avergage Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4,280m</td>
                    <td>10,500m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3,490m</td>
                    <td>10,500m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
