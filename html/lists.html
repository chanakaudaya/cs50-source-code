<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        An ordered list:
        <ul>
            <li>An item</li>
            <li>Another item</li>
            <li>Yet another item</li>
        </ul>
    </body>
</html>
